<html>
<head>
  <title>Book a Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="book">
  <header>
    <h1>WELCOME TO THE BOOM STEAK</h1>
  </header>
  <nav>
    <ul>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="admin login.html">Admin login</a>
      <a href="signup.html">Sign Up</a>
      <a href="booking.html">Book a Table</a>
    </ul>
  </nav>
  <main>
    <h2>BOOK NOW!!! BEFORE IT'S TOO LATE</h2>
    <p>Fill up this form for your happines</p>
    <form onsubmit="return validateForm()" action="#">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date"><br><br>
      <label for="time">Time:</label>
      <input type="time" id="time" name="time"><br><br>
      <label for="guests">Number of guests:</label>
      <input type="number" id="guests" name="guests"><br><br>
      <input type="submit" value="Book Table">
    </form> 
    <div id="result"></div>
</main>
<script>
  function validateForm() {
    
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var date = document.getElementById("date").value;
    var time = document.getElementById("time").value;
    var guests = document.getElementById("guests").value;

    if (name == "") {
      alert("Name must be filled out");
      return false;
    }
    if (email == "") {
      alert("Email must be filled out");
      return false;
    }
    if (date == "") {
      alert("Date must be filled out");
      return false;
    }
    if (time == "") {
      alert("Time must be filled out");
      return false;
    }
    if (guests == "") {
      alert("Number of guests must be filled out");
      return false;
    }

    alert (document.getElementById("result").innerHTML = "Your booking request has been submitted successfully!!! Thank you for choosing the best restaurant in the world.");
    return true;
  }
</script>
</body>
</html>
